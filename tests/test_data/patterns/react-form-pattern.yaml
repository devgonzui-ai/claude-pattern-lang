# Reactフォームコンポーネントのパターン

patterns:
  - name: react-form-state
    type: code
    context: Reactでフォームを作成する場合
    solution: useStateでフォーム状態を管理し、onChangeで更新する
    example: |
      const [formData, setFormData] = useState({ name: '', email: '' });
      const handleChange = (e: React.ChangeEvent<HTMLInputElement>) => {
        const { name, value } = e.target;
        setFormData(prev => ({ ...prev, [name]: value }));
      };
    tags: [react, forms, typescript, state-management]

  - name: computed-property-update
    type: code
    context: オブジェクトの特定のプロパティを動的に更新する場合
    solution: 計算プロパティ名とスプレッド演算子を使用
    example: |
      setFormData(prev => ({ ...prev, [name]: value }));
    tags: [javascript, typescript, state-update, spread]
